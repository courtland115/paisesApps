<h3>Buscar por Region <small>Region activa - {{ regionActiva | titlecase }} </small></h3> 
<hr>
<h5>Seleccione la Region</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones"
                [class]="getClasesCss( region )"                
                (click)="activaRegion( region)">
            {{region | titlecase}}
        </button>
    </div>
</div>
<hr>
<div *ngIf="hayError" 
    class="alert alert-danger">NO SE ENCONTRO NADA CON EL {{ regionActiva }}</div>
<div *ngIf=" paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
